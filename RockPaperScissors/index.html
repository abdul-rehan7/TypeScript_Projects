<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock✊ Paper🤚 Scissors✌️</title>
  </head>
  <body>
    <center class="p-7 font-semibold text-xl md:text-5xl">
      <h1>ROCK | PAPER | SCISSORS</h1>
    </center>

    <div class="btns flex justify-center space-x-4">
      <button
        onclick="playGame('Rock')"
        class="border-2 border-black md:text-7xl text-4xl rounded-xl hover:bg-[#ebebeb] active:bg-[#c6c6c6] bg-white p-2"
      >
        ✊
      </button>
      <button
        onclick="playGame('Paper')"
        class="border-2 border-black md:text-7xl text-4xl rounded-xl hover:bg-[#ebebeb] active:bg-[#c6c6c6] bg-white p-2"
      >
        🤚
      </button>
      <button
        onclick="playGame('Scissors')"
        class="border-2 border-black md:text-7xl text-4xl rounded-xl hover:bg-[#ebebeb] active:bg-[#c6c6c6] bg-white p-2"
      >
        ✌️
      </button>
    </div>
    <div class=" text-2xl space-y-2 md:space-y-5  flex flex-col items-center py-4 my-7">
      <div id="playerDisplay" >Player:</div>
      <div id="computerDisplay">Computer:</div>
      <div id="resultDisplay" class="font-bold text-4xl md:text-7xl"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
